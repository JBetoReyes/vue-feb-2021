<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlatziCommerce</title>
    <Link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div id="app">
        <header>
            <h3>PlatziCommerce</h3>
            <button class="cart" v-on:click="cartOpen = !cartOpen">Cart ( {{ cart.length }})</button>
            <div class="cart-content" v-show="cartOpen">
                <div class="cart-content__product" v-for="(product, index) in cart" :key="product.name"
                    :class="{ 'bg-gray': index & 1 }">
                    <img :src="product.images[0].image" alt="product.name.toUppercase()">
                    <span>{{ product.name }} - $ {{ new Intl.NumberFormat("es-CO").format(product.price) }} ({{
                        product.quantity }})</span>
                </div>
                <div>Total: $ {{new Intl.NumberFormat("es-CO").format(cartTotal)}}</div>
            </div>
        </header>
        <main>
            <product v-for="product in products" :key="product.name" :product="product" @sendtocart="addToCart($event)"></product>
        </main>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const { createApp, ref, reactive, toRefs } = Vue;
        const app = createApp({
            data() {
                return {
                    products: [{
                        name: 'Camera',
                        price: 450_000,
                        stock: 6,
                        content: `Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus
                    reiciendis quis optio molestiae culpa ex aut nemo eaque inventore?`,
                        images: [{
                            image: "./images/camara.jpg",
                            thumbnail: "./images/camara-thumb.jpg"
                        }, {
                            image: "./images/camara-2.jpg",
                            thumbnail: "./images/camara-2-thumb.jpg"
                        }],
                        new: true,
                        offer: true,
                        quantity: 1
                    }, {
                        name: 'Camera 2',
                        price: 500_000,
                        stock: 6,
                        content: `Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloribus
                    reiciendis quis optio molestiae culpa ex aut nemo eaque inventore?`,
                        images: [{
                            image: "./images/camara.jpg",
                            thumbnail: "./images/camara-thumb.jpg"
                        }, {
                            image: "./images/camara-2.jpg",
                            thumbnail: "./images/camara-2-thumb.jpg"
                        }],
                        new: false,
                        offer: true,
                        quantity: 1
                    }],
                    cartOpen: true,
                    cart: [],
                    cartTotal: 0
                }
            },
            methods: {
                addToCart(product) {
                    const productIndex = this.cart.findIndex(prod => prod.name === product.name);
                    if (productIndex >= 0) {
                        this.cart[productIndex].quantity += 1
                    } else {
                        this.cart.push(product);
                    }
                    product.stock -= 1;
                }
            },
            watch: {
                cart: {
                    handler(cart){
                        this.cartTotal = cart.reduce((acc, product) => {
                            console.log('product: ', product);
                            const productTotal = product.price * product.quantity;
                            return acc + productTotal;
                        }, 0);
                    },
                    deep: true
                }
            }
        });
    </script>
    <script src="./Badge.js"></script>
    <script src="./Product.js"></script>
    <script>
        app.mount('#app');
    </script>
</body>

</html>
